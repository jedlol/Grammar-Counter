{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %} 

{% load crispy_forms_tags %}

<html>
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/x-icon" href="/images/tab_icon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
<style>
body {
  background-color: SeaShell;
  font-family: "Gill Sans", Times, serif;
}

h1{
	font-family: "Gill Sans", Times, serif;
	color: green;
	padding-left: 150px;
}

.fm {
	padding-top: 200px;
	padding-left: 480px;
}

.button{
	color: white;
	background-color: IndianRed ;
	border-radius: 30%;
}

a:link{
	color: red;
}

a:visited{
	color: hotpink;
}

a:hover {
  color: black;
}

</style>
</head>
<body>
<div class="fm">
<div id="example1">
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="button" type="submit">submit</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'login' %}">Log In</a> instead.</p>
</div>
</div>
</div>

</body>
</html>

{% endblock %}
